<ui:composition template="templates/navigation-template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <ui:define name="body">
        <h:form id="lateLoanForm">
            <p:messages id="msgs" closable="true" />

            <div style="margin-bottom: 20px;">
                <h:outputText value="Empréstimos em atraso" style="font-size: 2rem; font-weight: bold;"/>
            </div>

			<h:outputText value="Nenhum empréstimo em atraso" rendered="#{empty loanBean.lateLoans}"/>

            <p:dataTable id="tableLoans" value="#{loanBean.lateLoans}" var="loan" paginator="true" rows="10"
                paginatorPosition="bottom" rendered="#{not empty loanBean.lateLoans}" emptyMessage="Nenhum empréstimo atrasado encontrado">

                <p:column headerText="Usuário" sortBy="#{loan.user.mail}" rendered="#{authUser.role == 'ADMIN'}"
                		  filterBy="#{loan.user.mail}" filterMatchMode="contains" filterPlaceholder="Filtrar">
                    <h:outputText value="#{loan.user.mail}" />
                </p:column>
                
                <p:column headerText="Revista" sortBy="#{loan.comic.title}">
                    <h:outputText value="#{loan.comic.title}" />
                </p:column>
                
                <p:column headerText="Caixa" sortBy="#{loan.comic.box.identifier}">
                    <h:outputText value="#{loan.comic.box.identifier}" />
                </p:column>

                <p:column headerText="Data Empréstimo" sortBy="#{loan.loanDate}">
                    <h:outputText value="#{loan.loanDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Previsão Devolução" sortBy="#{loan.predictedDevolutionDate}">
                    <h:outputText value="#{loan.predictedDevolutionDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Status">
                    <p:tag value="Em atraso" severity="warning"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
