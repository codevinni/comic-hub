<ui:composition template="templates/main-template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<ui:define name="body">

		<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px;">
			<h:form id="loginForm">

				<p:panel header="Entrar">
					<h:panelGrid columns="3">

						<p:outputLabel value="Email" for="mail" />
						<p:inputText id="mail" value="#{accountBean.user.mail}" required="true"
							requiredMessage="Insira um e-mail" />
						<p:message for="mail" />

						<p:outputLabel value="Senha:" for="password" />
						<p:password id="password" value="#{accountBean.user.password}" required="true"
							requiredMessage="Insira uma senha" />
						<p:message for="password" />

					</h:panelGrid>

					<f:facet name="footer">
						<div style="text-align: center;">
							<p:commandButton value="Logar" action="#{accountBean.doLogin}" update="@form" />
						</div>
					</f:facet>
				</p:panel>
			</h:form>

			<h:link outcome="signup" value="Não tem uma conta? Faça cadastro"
				style="color: #007ad9; text-decoration: none; font-weight: 500; cursor: pointer;" />
		</div>

	</ui:define>
</ui:composition>
